<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火之女 Pacer - Track Time to Pacing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="fire girl.png" alt="Fire Girl Logo" class="logo">
            <h1>火之女 Pacer</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Pacing Calculator</a></li>
                    <li><a href="track.html">Pace to Track Time</a></li>
                    <li><a href="track-to-pace.html" class="active">Track Time to Pacing</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="calculator-card">
                <h2>Track Time to Pacing</h2>
                <div class="input-group">
                    <label for="track-distance">Select Track Distance:</label>
                    <select id="track-distance">
                        <option value="100">100m</option>
                        <option value="200">200m</option>
                        <option value="400">400m</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Enter Your Time:</label>
                    <div class="time-inputs">
                        <input type="number" id="track-minutes" placeholder="Minutes" min="0">
                        <input type="number" id="track-seconds" placeholder="Seconds" min="0" max="59" step="0.1">
                    </div>
                </div>

                <button id="calculate-pace">Calculate Pace</button>

                <div class="result" id="pace-result-container">
                    <h3>Your Calculated Pace:</h3>
                    <p id="track-pace-result">-</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
