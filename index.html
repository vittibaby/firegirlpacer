<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火之女 Pacer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>火之女 Pacer</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Pacing Calculator</a></li>
                    <li><a href="track.html">Track Timer</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="calculator-card">
                <h2>Pacing Calculator</h2>
                <div class="input-group">
                    <label for="distance">Select Distance:</label>
                    <select id="distance">
                        <option value="5">5km</option>
                        <option value="10">10km</option>
                        <option value="21.0975">21.0975km (Half Marathon)</option>
                        <option value="42.195">42.195km (Marathon)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Target Time:</label>
                    <div class="time-inputs">
                        <input type="number" id="hours" placeholder="Hours" min="0">
                        <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
                        <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
                    </div>
                </div>

                <button id="calculate">Calculate Pace</button>

                <div class="result" id="result">
                    <h3>Your Required Pace:</h3>
                    <p id="pace-result">-</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
